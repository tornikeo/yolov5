# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /data/DL_2DMaterials/Dataset_DL_2DMaterials/Graphene   # dataset root dir
# NOTE It is required to have '/image/' at the start of the train val and test paths. Otherwise the labels dir will be not detected
train: images/train2019  # train images (relative to 'path') 128 images
val: images/val2019  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: monographene
  1: fewgrapene
  2: thickgraphene

